<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demographic Profile Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-wrapper">
    <h1>Registration Form</h1>
    <form id="myForm" name="submit-to-google-sheet">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter your location" required>
      </div>

      <div class="form-group">
        <label for="vendor_no">Vendor No</label>
        <input type="text" id="vendor_no" name="vendor_no" placeholder="Enter vendor number" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbygIhZEOpH51zQfZ13nYyY1zWj7ibN8xw2zzr7VEmaO0DNGuMO6uou0jz3xgwuK1tcc3w/exec";
    const form = document.forms['submit-to-google-sheet'];
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => { alert("✅ Data submitted successfully!"); form.reset(); })
        .catch(error => alert("❌ Error: " + error.message));
    });
  </script>
</body>
</html>
